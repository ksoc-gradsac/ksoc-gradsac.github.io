# Jekyll config file

# overall settings
title: KSoC GradSAC Website
email: gradsac@cs.utah.edu
description: >- 
  An informational website for the Graduate Student Advisory Committee (GradSAC) of the Kahlert School of Computing at the University of Utah.
baseurl: ""
url: "http://gradsac.cs.utah.edu/" 
twitter_username: ksoc-gradsac
github_username:  ksoc-gradsac
repository: ksoc-gradsac/ksoc-gradsac.github.io

permalink: pretty

# use Github-flavored markdown https://github.github.com/gfm/
markdown: GFM

# Build settings
theme: just-the-docs
plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-include-cache

## THEME CONFIGS ## 
# Set a path/url to a logo that will be displayed instead of the title
#logo: "/assets/images/just-the-docs.png"

# Enable or disable the site search
# Supports true (default) or false
search_enabled: true
search:
  # Split pages into sections that can be searched individually
  # Supports 1 - 6, default: 2
  heading_level: 2
  # Maximum amount of previews per search result
  # Default: 3
  previews: 2
  # Maximum amount of words to display before a matched word in the preview
  # Default: 5
  preview_words_before: 3
  # Maximum amount of words to display after a matched word in the preview
  # Default: 10
  preview_words_after: 3
  # Set the search token separator
  # Default: /[\s\-/]+/
  # Example: enable support for hyphenated search words
  tokenizer_separator: /[\s/]+/
  # Display the relative url in search results
  # Supports true (default) or false
  rel_url: true
  # Enable or disable the search button that appears in the bottom right corner of every page
  # Supports true or false (default)
  button: false

# For copy button on code
enable_copy_code_button: true

# Enable or disable heading anchors
heading_anchors: true

# Aux links for the upper right navigation
# aux_links:
#   "KSoC Website":
#     - "https://cs.utah.edu/"

# Makes Aux links open in a new tab. Default is false
aux_links_new_tab: false

# Sort order for navigation links
# nav_sort: case_insensitive # default, equivalent to nil
nav_sort: case_sensitive # Capital letters sorted before lowercase

# External navigation links
nav_external_links:
  - title: Events Calendar
    url: https://www.cs.utah.edu/calendar/
  # - title: KSoC Website
  #   url: https://cs.utah.edu/
  


# Footer content
# appears at the bottom of every page's main content

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

footer_content: "Copyright &copy; 2023"

# Footer last edited timestamp
last_edit_timestamp: true 
last_edit_time_format: "%b %e %Y at %I:%M %p" 



# Footer "Edit this page on GitHub" link text
gh_edit_link: true 
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/ksoc-gradsac/ksoc-gradsac.github.io" 
gh_edit_branch: "main" 
gh_edit_view_mode: "tree"

color_scheme: nil

callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false